<md-toolbar class="md-primary md-hue-1 md-toolbar-tools" layout="row">
    <md-button class="menu" ng-click="$view.toggleMenu()" hide-gt-sm aria-label="${top_title_aria_label!'Helianto'}">
        <md-icon md-svg-icon="menu"> </md-icon>
    </md-button>
    <img hide-xs src="${baseLogo!'images/logo.png'}" class="png-toolbar-icon" alt="logo" />
    <span flex></span>
    <div flex="none" class="user-menu">
        <span class="avatar-text">${top_title_greeting!'Hello, '}{{me.displayName}}</span>
        <img class="avatar" data-ng-src="{{me.imageUrl}}" />
    </div>
</md-toolbar>
